<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="estilo.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
			rel="stylesheet"
		/>

		<title>Tinder-copia</title>
	</head>
	<body>
		<nav class="navbar">
			<i class="fas fa-fire"></i>
			<i class="fas fa-comments"></i>
			<i class="fas fa-user"></i>
		</nav>

		<div class="photo-and-actions">
			<div class="photo">
				<div class="photo-text">
					<div class="photo-name-and-age">
						<h2>Doguinho</h2>
						<h2>3</h2>
					</div>
					<div class="photo-bio">
						Eu sou um doguinho caramelo que está a procura de um lar, se você tiver uma casa quentinha e um bocado de ração e amor para me acolher! eu te darei todo meu amor e dedicação.
					</div>
				</div>
			</div>

			<div class="actions">
				<div class="action">
					<i class="fas fa-times"></i>
				</div>
				<div class="action">
					<i class="fas fa-star"></i>
				</div>

				<div class="action">
					<i class="fas fa-heart"></i>
				</div>
			</div>
		</div>

		<!-- Fontes by Awesome -->
		<script src="https://kit.fontawesome.com/1f55409f70.js" crossorigin="anonymous"></script>
	</body>
</html>
